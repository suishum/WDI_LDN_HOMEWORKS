<!DOCTYPE html>
<html>
<head>
  <title>jQuery Time</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/app.js"></script>
</head>
<body>
  <div id="watch">
    <div class="screen"></div>
  </div>
  <div id="timer">
    <button id="reset"></button>
    <button id="startStop"></button>
    <div class="screen">10</div>
  </div>
  <div>
    <button class="date-button">Click for date</button>
    <div id="date"></div>
  </div>
</body>
</html>

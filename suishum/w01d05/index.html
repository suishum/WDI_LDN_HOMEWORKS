<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BBC Sport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar-brand">
          <h1>Sport</h1>
          <button class="button navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-menu">
            <a class="navbar-item link-active">Home</a>
            <a class="navbar-item">Football</a>
            <a class="navbar-item">Formula 1</a>
            <a class="navbar-item">Cricket</a>
            <a class="navbar-item">Rugby U</a>
            <a class="navbar-item">Rugby L</a>
            <a class="navbar-item">Tennis</a>
            <a class="navbar-item">Golf</a>
            <a class="navbar-item">Athletics</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="columns is-multiline is-mobile">
        <div class="column is-half-desktop is-two-thirds-tablet is-full-mobile">
          <img src="/images/snooker.jpg" alt="Ronnie O'Sullivan & Mark Allen, snooker players">
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
          <p class="bold">Watch: Masters Snooker - Allen cruises to 6-1 victory over O'Sullivan</p>
          <p>Watch live coverage of the 2018 Masters Snooker quarter finals, as Ronnie O'Sullivan takes on Mark Allen.</p>
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile">
          <img src="/images/tennis.jpg" alt="Konta, tennis player">
          <figcaption class="bold">Konta knocked out by world number 123 Pera</figcaption>
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile">
          <img src="/images/football1.jpg" alt="Sanchez, football player">
          <figcaption class="bold">Sanchez likely to join Man Utd - Wenger</figcaption>
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile">
          <img src="/images/rugby.jpg" alt="Mercer, rugby player">
          <figcaption class="bold">Mercer leads rookies in England squad</figcaption>
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile">
          <img src="/images/football2.jpg" alt="Stills of a football match">
          <figcaption class="bold">VAR system is a shambles - Shearer</figcaption>
        </div>
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile">
          <img src="/images/cricket.jpg" alt="Stokes, cricket player">
          <figcaption class="bold">Stokes 'raring to go' for England as a court date set</figcaption>
        </div>
      </div>
    </main>
  </body>
</html>
